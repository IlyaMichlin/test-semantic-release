[build-system]
requires = ["setuptools ~= 69.0", "wheel ~= 0.42"]
build-backend = "setuptools.build_meta"

[project]
name = "test-semantic-release"
version = "0.0.11-rc.2"
description = "Automatic Semantic Versioning for Python projects"
requires-python = ">=3.8"
license = { text = "MIT" }
classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
]
authors = [{ name = "Ilya Michlin", email = "some@email.com" }]
dependencies = []


[tool.setuptools.packages.find]
include = [ "test_semantic_release*" ]
namespaces = false


[tool.semantic_release]
version_variables = ["test_semantic_release/__init__.py:__version__"]
version_toml = ["pyproject.toml:project.version"]
commit_message = "{version}\n\nGenerated by python-semantic-release\n[skip actions]"